<mat-drawer-container class="sidenav-container" [hasBackdrop]="true">
	<mat-drawer
		[opened]="showSideNav"
		(closedStart)="toggleSideNav(false)"
		[mode]="'over'"
	>
		<button
			*ngFor="let route of routesLocal"
			mat-button
			mat-stroked-button
			[color]="currentUrl === 'route.path' ? 'accent' : 'primary'"
			[routerLink]="route.path"
			(click)="toggleSideNav(false, route.path)"
		>
			<span>{{ route.name }}</span>
		</button>
	</mat-drawer>

	<mat-drawer-content>
		<app-navbar (toggleSideNavEvent)="toggleSideNav(true)"></app-navbar>
		<div class="content-wrapper">
			<router-outlet></router-outlet>
		</div>
	</mat-drawer-content>
</mat-drawer-container>

<footer></footer>
