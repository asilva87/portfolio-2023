<div class="clock-row">
	<!-- Cells -->
	<div *ngFor="let i of rangeValues" class="clock-row__cell" [ngClass]="{
			'clock-row__cell--large': largeCell,
			'clock-row__cell--small': !largeCell,
			'clock-row__cell--seconds': secondsCell
		}" [class.clock-row__cell--active]="getColorRule('active', i)"
		[class.clock-row__cell--active-dark]="getColorRule('active-dark', i)">
	</div>
</div>
